<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" class="css">
</head>
<body>
    
    <div id="display-data" class="display-data" style="display:;">
        <img class="logo" src="assets/images/logo-full.svg" alt="">

        <div class="headings">
          <h1>Congrats, <span id="header-name" class="gradient-text"></span>! Your Ticket Is Ready</h1>
          <p>We've emailed your ticket to <span id="display-email" class="header-email"></span>and will send updates in the run up to the event.</p>
        </div>

        <div class="ticket-container">
          <div class="logo">
            <img src="assets/images/logo-mark.svg" alt=""> Coding Conf
          </div>

          <p class="date">Jan 31, 2025 / Austin TX</p>

          <div class="ticket-user">
          <img id="display-image" src="" alt="">
          <div class="user-info">
            <span id="display-name"></span>
            <div class="github-username">
              <img src="./assets/images/icon-github.svg" alt="">
              <span id="display-github"></span>
            </div>
          </div>
        </div>

        <p class="ticket-number">#01609</p> 
       </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
